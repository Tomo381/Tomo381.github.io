<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介ページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>私の自己紹介ページ</h1>
        <nav>
            <ul>
                <li><a href="#introduction" class="button" target="_blank">自己紹介</a></li>
                <li><a href="#gallery" class="button" target="_blank">ギャラリー</a></li>
                <li><a href="#research" class="button" target="_blank">研究成果</a></li>
                <li><a href="#contact" class="button" target="_blank">連絡先</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="introduction" class="introduction">
            <h2>自己紹介</h2>
            <p>こんにちは、[あなたの名前]です。私は[職業や趣味]をしています。</p>
        </section>
        <section id="gallery" class="gallery">
           >ギャラリー</h2>
            <div class="image-grid">
                <img src="image1.jpg" alt="画像1">
                <img src="image2.jpg" alt="画像2">
                <img src="image3.jpg" alt="画像3">
            </div>
        </section>
        <section id="research" class="research">
            <h2>研究成果</h2>
            <p>ここに研究成果の詳細を記載します。</p>
        </section>
        <section id="contact" class="contact">
            <h2>連絡先</h2>
            <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 [あなたの名前]</p>
    </footer>
</body>
</html>
